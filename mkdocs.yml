site_name: BB84 â€“ Notes on LLMs, Agents, and AI for Science
site_url: https://bb-84c.github.io/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist
  - pymdownx.arithmatex

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid.js

nav:
  - Home: index.md
  - LLM Notes:
      - RAG Is Not Learning: llm/rag_is_not_learning.md
  - Agent Architectures:
      - Why ReAct Is Not Enough: agents/why_react_is_not_enough.md
  - AI for Science:
      - Automation Bottleneck: ai_for_science/automation_bottleneck.md
  - About: about.md
